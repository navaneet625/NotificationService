server:
  port: 8080

spring:
  datasource:
    url: jdbc:mysql://localhost:3306/notifications
    username: root
    password: root
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true

  kafka:
    bootstrap-servers: localhost:9092
    consumer:
      group-id: notification-group
      auto-offset-reset: earliest

redis:
  host: localhost
  port: 6379


